# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development


# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      toc: true
      toc_sticky: true
      
    # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # _regex
  - scope:
      path: ""
      type: regex
    values:
      layout: single
      author_profile: true
      share: true
